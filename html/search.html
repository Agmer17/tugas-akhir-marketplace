<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"></meta>

  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  ></meta>

  <title>VALOZA STORE</title>

  <!-- Bootstrap CSS -->

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  ></link>

  <!-- Bootstrap Icons -->

  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  ></link>

  <link
    rel="stylesheet"
    href="../css/all-product.css"
  ></link>

  <link
    rel="stylesheet"
    href="../css/index.css"
  ></link>
</head>

<body class="px-3">
  <div class="container-fluid">
    <div class="row mb-3 sticky-top bg-white">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg border-bottom py-3">
          <div class="container-fluid">
            <!-- Brand -->

            <a
              class="navbar-brand"
              href="../index.html"
            >
              <img
                src="../img/util/logo navbar.png"
                class="img-fluid object-fit-cover"
                alt=""
              >
            </a>

            <!-- Hamburger button -->

            <button
              class="navbar-toggler border-primary-color border-2"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarContent"
              aria-controls="navbarContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Collapsible content -->

            <div
              class="collapse navbar-collapse justify-content-between"
              id="navbarContent"
            >
              <!-- Search Form -->

              <form
                class="d-flex mx-lg-auto my-2 my-lg-0 w-100 justify-content-center gap-1"
                role="search"
              >
                <input
                  class="form-control border-primary-color"
                  type="search"
                  placeholder="Cari produk..."
                  aria-label="Search"
                  style="max-width: 400px"
                ></input>

                <button
                  class="btn btn-outline-light text-black background-primary-color border-primary-color fw-bold"
                  type="submit"
                >Cari</button>
              </form>

              <!-- Icon Heart & Cart -->

              <div class="d-flex gap-3 ms-lg-3 justify-content-center mt-2 mt-lg-0">

                <a
                  href="/html/cart.html"
                  class="text-dark"
                >
                  <i class="bi bi-cart fs-5"></i>
                </a>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3 filter-section">
        <div class="mb-4" id="categoryAll">
          <h5>Category</h5>

          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="categoryAll"
              checked="checked"
            ></input>

            <label
              class="form-check-label"
              for="categoryAll"
            >All</label>
          </div>
        </div>
      </div>

      <div class="col-md-9">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2>Items</h2>

          <div class="dropdown">
            <button
              class="btn btn-light dropdown-toggle"
              type="button"
              id="sortDropdown"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >Latest</button>

            <ul
              class="dropdown-menu"
              aria-labelledby="sortDropdown"
            >
              <li>
                <a
                  class="dropdown-item"
                  href="#"
                >Latest</a>
              </li>

              <li>
                <a
                  class="dropdown-item"
                  href="#"
                >Price Low to High</a>
              </li>

              <li>
                <a
                  class="dropdown-item"
                  href="#"
                >Price High to Low</a>
              </li>
            </ul>
          </div>
        </div>

        <div
          class="row"
          id="allProductContainer"
        ></div>
      </div>
    </div>
  </div>

  <footer class="footer-section mt-5">
    <div class="container">
      <div class="row">
        <div class="col-md-4 mb-4 mb-md-0">
          <div class="footer-brand">VALOZA STORE</div>

          <div class="footer-tagline">Proud of Your Hobby!</div>

          <div class="footer-social-icons">
            <a
              href="#"
              aria-label="Instagram"
            >
              <i class="fab fa-instagram"></i>
            </a>

            <a
              href="#"
              aria-label="WhatsApp"
            >
              <i class="fab fa-whatsapp"></i>
            </a>

            <a
              href="#"
              aria-label="Facebook"
            >
              <i class="fab fa-facebook-f"></i>
            </a>
          </div>
        </div>

        <div class="col-md-4 mb-4 mb-md-0">
          <div class="footer-links">
            <ul>
              <li>
                <a href="#">FAQ</a>
              </li>

              <li>
                <a href="#">Terms & Condition</a>
              </li>
            </ul>
          </div>
        </div>

        <div class="col-md-4 text-md-end">
          <div class="footer-button mb-3">
            <a
              href="#"
              class="btn"
            >Kritik Saran</a>
          </div>

          <div class="footer-made-with">
            Made with Proud by Valoza Store
          </div>
        </div>
      </div>
    </div>
  </footer>

  <!-- BootstrapS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/navbarSearch.js"></script>
  <script src="../js/searchPage.js"></script>
</body>
</html>
